<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <div id="dates">
      <div class="day-input">
        <label for="day">DAY</label>
        <input type="number" class="date" id="date" name="date" placeholder="DD" onchange="validateDay()">
        <label for="date" id="error-date" class="error-msg"></label>
      </div>
      <div class="month-input">
        <label for="month">MONTH</label>
        <input type="number" class="date" id="month" name="month" placeholder="MM" onchange="validateMonth()">
        <label for="month" id="error-month" class="error-msg"></label>
      </div>
      <div class="year-input">
        <label for="year">YEAR</label>
        <input type="number" class="date" id="year" name="year" placeholder="YYYY" onchange="validateYear()">
        <label for="year" id="error-year" class="error-msg"></label>
      </div>
    </div>

    <img src="./assets/images/icon-arrow.svg" alt="arrow image" id="calculate" onclick="validate()">

    <div id="ages">
      <h1 class="age"><span id="year-number">--</span>years</h1>
      <h1 class="age"><span id="month-number">--</span>months</p>
      <h1 class="age"><span id="day-number">--</span>days</h1>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Funmito</a>.
    </div>
  </footer>
  

  <script src="index.js"></script>
</body>
</html>
